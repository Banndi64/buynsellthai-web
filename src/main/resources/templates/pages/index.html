<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Home - Buy N Sell Thai</title>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="content">
        <!-- Hero Section -->
        <section class="hero text-white text-center py-5">
            <div class="container">
                <h1 class="display-4">Welcome to Buy N Sell Thai</h1>
                <p class="lead">Your one-stop marketplace for buying and selling products and services in Thailand.</p>
                <a href="/download" class="btn btn-light btn-lg">Get Started
                </a>
            </div>
        </section>

        <!-- Featured Products/Services Section -->
        <section class="featured-products py-5">
            <div class="container text-center">
                <img src="/images/app-icon.avif" alt="App Icon" class="img-fluid center-app-icon">
            </div>
        </section>

        <!-- Call to Action Section -->
        <section class="call-to-action text-center py-5">
            <div class="container">
                <h2>Join Buy N Sell Thai Today</h2>
                <p class="lead">Sign up now and start buying and selling with ease.</p>
                <a href="/download" class="btn btn-primary btn-lg">Sign Up</a>
            </div>
        </section>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
