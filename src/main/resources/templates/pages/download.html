!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Download - Buy N Sell Thai</title>
    <style>
        .qr-code img {
        width: 150px; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="content">
        <div class="container">
            <h1>Download Our App</h1>
            <div class="download-section">
                <div class="qr-code">
                    <h2>Android</h2>
                    <img src="images/android-qr.png" alt="Android QR Code">
                    <a href="https://play.google.com/store/apps/details?id=com.buynsellthai.buynsell" target="_blank">
                        <img src="images/google-play-button.png" alt="Download on Google Play">
                    </a>
                </div>
                <div class="qr-code">
                    <h2>Apple</h2>
                    <img src="images/apple-qr.png" alt="Apple QR Code">
                    <a href="https://apps.apple.com/th/app/buynsell/id6741512450" target="_blank">
                        <img src="images/app-store-button.png" alt="Download on the App Store">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
